<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
    </head>

    <body>
		<header>
            <ul>
                <li><a th:href="@{/}">Главная</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/cart}">Корзина</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Вход</a></li>
                <form sec:authorize="isAuthenticated()" style="display: inline;" th:action=@{/logout} th:method="POST">
                    <input type="submit" value="Выйти">
                </form>
            </ul>
        </header>

        <main>
            <h1>Регистрация</h1>

            <form th:action="@{/register}" th:method="POST" th:object="${user}">
                <label for="name">Имя пользователя:</label>
                <input id="name" type="text" th:field="*{name}">
                <label for="password">Пароль:</label>
                <input id="password" type="password" th:field="*{password}">
                <label for="confirmedPassword">Подтверждения пароля:</label>
                <input id="confirmedPassword" type="password" th:field="*{confirmedPassword}">
                <span th:if="@{#fields.hasErrors('confirmedPassword')}" style="color: red" th:errors="*{confirmedPassword}">Ошибки в подтверждении пароля.</span>
                <label for="email">Электронная почта:</label>
                <input id="email" type="text" th:field="*{email}">
    
                <input type="submit" value="Зарегистрироваться">
            </form>
        </main>
    </body>
</html>
