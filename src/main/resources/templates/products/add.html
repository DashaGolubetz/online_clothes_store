<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Добавить товар</title>
	</head>

	<body>
		<header>
			<ul>
				<li><a th:href="@{/}">Главная</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/cart}">Корзина</a></li>
				<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Вход</a></li>
				<form sec:authorize="isAuthenticated()" style="display: inline;" th:action=@{/logout} th:method="POST">
					<input type="submit" value="Выйти">
				</form>
			</ul>
		</header>

		<main>
			<h1>Добавить товар</h1>

			<form th:action="@{/products/add}" th:method="POST" th:object=${product}>
				<label for="title">Название:</label>
				<input id="title" type="text" th:field="*{title}">
				<label for="description">Описание:</label>
				<input id="description" type="text" th:field="*{description}">
				<label for="price">Цена:</label>
				<input id="price" type="text" th:field="*{price}">
				<input type="submit" value="Добавить">
			</form>
		</main>
	</body>
</html>
